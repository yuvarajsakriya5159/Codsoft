<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:blue;">Welcome</h1>
    <form #formData="ngForm" (ngSubmit)="addData(formData.value)">
        <label>Id:</label>
        <input type="number" placeholder="Enter your Id" id="Id" name="EmpId" ngModel class="form-control"><br>
        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" id="Name" name="EmpName" ngModel class="form-control"><br>
        <label>Location:</label>
        <textarea placeholder="Enter Your Location" id="Location" name="EmpLoc"  ngModel class="form-control"></textarea><br>
        <label>GST No.:</label>
        <input type="number" placeholder="Enter GST No" id="Gst" name="EmpGst" ngModel class="form-control"><br>
        <br>
        <button type="submit" value="ADD" class="btn btn-outline-danger"> Add data</button>
        <!-- <input type="text" placeholder="Enter your Id" id="findval" name="EmpId"> -->
        <!-- <input type="button" value="Find" onclick="find()" class="btn btn-outline-dark">
        <input type="button" value="Edit" onclick="editrow()" class="btn btn-outline-dark"> -->
    </form>
</body>
</html>
